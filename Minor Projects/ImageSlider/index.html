<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Image Slider</h2>
    <div class="slider-container">
      <div class="slides">
        <div class="slide"><img src="./images/image5.jpg" alt="Slide 5" /></div>
        <div class="slide"><img src="./images/image1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="./images/image2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="./images/image3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="./images/image4.jpg" alt="Slide 4" /></div>
        <div class="slide"><img src="./images/image5.jpg" alt="Slide 5" /></div>
        <div class="slide"><img src="./images/image1.jpg" alt="Slide 1" /></div>
      </div>
      <button class="nav-btn prev">&#10094;</button>
      <button class="nav-btn next">&#10095;</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
